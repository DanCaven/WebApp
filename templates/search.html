<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
  <h1> Search </h1>
  <div class="row">
    <div class="col-md-2">
      Find a class
    </div>
    <div class="col-md-4">
      <form action="classes" method="GET">
        <div class="form-group">
          Class Name:
          <input name = "clss" type="text" class="form-control" id="class">

        </div>
      </form>
      {% if flag == True%}
        <div> Class not present </div>
      {%endif%}
    </div>
  </div>

</br>

{%endblock%}
